<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18.0.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.0.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <!-- 
        JSX -> JavaScript XML
         - XML đặc trung là thẻ mở và thẻ đóng
         - HTML là cú phap mở rộng của XML
         - JSX ra đời để hỗ trợ viết hTMl trong file JavaScript

        1. Luôn dùng React.createElement()? Vấn đề?
        2. JSX? Live demo: http://bit.ly/2VDIMN7
        3. JSX ko phải là HTML
           Cần có JavaScript, Babel để dung JSX
           babel là thư viện JavaScript chuyên dùng để phần tích, chuyển đổi cú pháp
        4. JSX và React-DOM

        <ul>
            <li>JavaScript</li>
            <li>ReactJS</li>
        </ul>
     -->
    <div id="root"></div>
    <script type="text/babel">
        const reactCourse = "ReactJS";
        const courses = [
            {
                name: "JavaScript",
            },
            {
                name: "HTML,CSS",
            },
            {
                name: "Responsive web design",
            },
        ]

        const ul = <ul>
            {courses.map((course, index ) => (
                <li key={index}>{course.name}</li>
            ))},
        </ul>

        ReactDOM.render(ul, document.getElementById("root"));
    </script>
</body>

</html>
